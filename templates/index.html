<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Northern Most Lion</title>
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="/static/css/main.css" type="text/css" media="screen" charset="utf-8">

    </head>
<body>
    <div id="main">
        <h1 id="">Operation: Northern Most Lion</h1>
        <form method="post" enctype="multipart/form-data">
            <legend>Upload replay packs here</legend>
            <input name="inputfile" type = "file" ></input>
            <span class = "help-block"> upload a sc2replay file and submit the form to be redirected to a report on the game </span>
            <button type="submit" class="btn">Upload</button>
            {% if error %}
                <label style="color:#f00"> {{error}} </label>
            {% endif %}
        </form>
    </div>
</body>
</html>
