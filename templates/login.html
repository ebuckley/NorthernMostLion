<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">

    </head>
<body>
    
    <form method="post" class="form-inline">
        <input name="username" type="text" class="input-small" placeholder="Email">
        <input name="password" type="password" class="input-small" placeholder="Password">
        <label class="checkbox">
            <input type="checkbox"> Remember me
        </label>
        <button type="submit" class="btn">Sign in</button>

    {% if error %}
        <label style="color:#f00"> {{error}} </label>

    {% endif %}
    </form>
    
</body>
</html>
